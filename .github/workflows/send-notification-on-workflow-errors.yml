# Sends a notification to a slack channel if a workflow error occurs
# If a team provides a slack channel id, a notification will also be sent to their channel

# Using hardcoded plattform slack channel id: 'C05G4B8R2GG'


name: Notify on workflow errors

on:
  workflow_call:
    inputs:
      slack-channel-id:
        type: string
        required: false
        default: ''

env:
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_CICD_NOTIFICATION_TOKEN }}

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: ['${{ inputs.slack-channel-id }}', 'C05G4B8R2GG']
    steps:
      - name: Split commit message if triggered by PR
        id: split
        if: ${{ contains(toJSON(github.event.head_commit.message), '\n') == true }}
        uses: jungwinter/split@v2
        with:
          msg: ${{ toJSON(github.event.head_commit.message) }}
          separator: '\n'
          maxsplit: -1
      - name: Remove leading double quotas from commit message if triggered by PR
        id: message
        if: ${{ contains(toJSON(github.event.head_commit.message), '\n') == true }}
        uses: mad9000/actions-find-and-replace-string@3
        with:
          source: ${{ steps.split.outputs._0 }}
          find: '"'
          replaceAll: ''

      - name: Set manipulated commit message as env variable if triggered by PR
        if: ${{ contains(toJSON(github.event.head_commit.message), '\n') == true }}
        run: echo "msg=${{ steps.message.outputs.value }}" >> "$GITHUB_ENV"

      - name: Set original commit message as env variable
        if: ${{ !contains(toJSON(github.event.head_commit.message), '\n') == true }}
        run: echo "msg=${{ github.event.head_commit.message }}" >> "$GITHUB_ENV"

      - name: Notify
        if: ${{ matrix.channel != '' }}
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ matrix.channel }}
          payload: |
            {
              "text": "Github Action failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                   "type": "mrkdwn",
                    "text": "GitHub Action - Workflow failed\n*${{ env.msg }}*"
                  }
                },
                {
                  "type": "section",
                  "text": {
                   "type": "mrkdwn",
                    "text": "*Workflow*\n${{ github.workflow_ref }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Run id*\n*<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.run_id }}>*"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Committer*\n${{ github.actor }}"
                    }
                  ]
                },
               {
                  "type": "divider"
                }
              ]
            }              
