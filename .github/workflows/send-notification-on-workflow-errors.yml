# This workflow fragment sends a notification to a slack channel if an error occurs

name: Notify on workflow errors

on:
  workflow_call:

env:
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_CICD_NOTIFICATION_TOKEN }}
  SLACK_CI_CD_CHANNEL_ID: ${{ secrets.SLACK_PLATTFORM_CI_CD_CHANNEL_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to slack
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ env.SLACK_CI_CD_CHANNEL_ID }}
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action - Workflow failed\n*<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.repository }}>*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Run id:*\n${{ github.run_id }}"
                    }
                  ]
                },
                {
                  "type": "divider"
                }
              ]
            }              
