name: New image version in Kubernetes config

on:
  workflow_call:
    inputs:
      application-name:
        description: Name of application
        required: false
        type: string
      image-name:
        description: Name of Docker image
        required: true
        type: string
      image-version:
        description: Docker image version
        required: true
        type: string
      image-digest:
        description: Docker image digest (SHA256)
        required: true
        type: string
      kubernetes-repo:
        description: Repository for kubernetes manifests (idporten-cd | minid-cd)
        default: 'idporten-cd'
        required: false
        type: string
      kubernetes-repo-event:
        description: Name of event to trigger in kubernetes repository
        default: 'update-version'
        required: false
        type: string
    secrets:
      eid-build-token:
        description: Token from eid-build
        required: true
      registry-url:
        description: Image/Container Registery URL
        required: true
jobs:
  update-version:
    runs-on: ubuntu-latest
    env:
      REPOSITORY-NAME: ${{ github.event.repository.name }}
    steps:
      - name: Log input parameters
        run: echo ${{inputs.image-version}} - ${{inputs.image-digest}} - ${{env.IMAGE-NAME}}
      - name: Set image and application name
        run: |
             echo "IMAGE-NAME=${{ inputs.image-name || env.REPOSITORY-NAME }}" >> "$GITHUB_ENV"
             echo "APPLICATION-NAME=${{ inputs.application-name || env.REPOSITORY-NAME  }}" >> "$GITHUB_ENV"
      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-find-jira-id
        with:
          text: ${{ github.event.head_commit.message }}
          regex: '^([a-zA-Z]{2,6}-[\d]+)(.+)'
      - id: output-jira-id
        if: ${{ steps.regex-find-jira-id.outputs.match != '' }}
        run: echo "JIRA_ID=${{ steps.regex-find-jira-id.outputs.group1 }}" >> "$GITHUB_ENV"
      - name: Check PR label for dependabot
        id: check_dependabot
        uses: shioyang/check-pr-labels-on-push-action@v1.0.9
        with:
          github-token: ${{ secrets.eid-build-token }}
          labels: '["dependencies"]'
      - name: Check PR label for manual-deploy
        id: check_manual_deploy
        uses: shioyang/check-pr-labels-on-push-action@v1.0.9
        with:
          github-token: ${{ secrets.eid-build-token }}
          labels: '["manual-deploy"]'
      - id: output-dependabot
        if: ${{ steps.regex-find-jira-id.outputs.match == '' && steps.check_dependabot.outputs.result == 'true'}}
        run: echo "JIRA_ID=Dependabot" >> "$GITHUB_ENV"
      - name: Get PR labels
        id: pr-labels
        uses: ruben-baez-mojix-com/git-labels@v0.0.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'update Kubernetes for new version of image ${{ inputs.image-name }} (Dependabot)'
        if: ${{steps.check_dependabot.outputs.result == 'true'}}
        uses: peter-evans/repository-dispatch@26b39ed245ab8f31526069329e112ab2fb224588 # pin@v2
        with:
          token: ${{ secrets.eid-build-token }}
          event-type: ${{ inputs.kubernetes-repo-event }}
          repository: 'felleslosninger/${{ inputs.kubernetes-repo }}'
          client-payload: '{"image-name": "${{env.IMAGE-NAME}}", "registry-url": "${{secrets.registry-url}}", "image": "${{secrets.registry-url}}/${{env.IMAGE-NAME}}:${{inputs.image-version}}@${{inputs.image-digest}}","version":"${{inputs.image-version}}","application-name":"${{env.APPLICATION-NAME}}","manual-deploy":${{ steps.check_manual_deploy.outputs.result }},"jira-id":"${{env.JIRA_ID}}","actor":"${{github.event.pusher.name }}", "pr-labels":${{toJSON(steps.pr-labels.outputs.result)}} }'
      - name: 'update Kubernetes for new version of image ${{ inputs.image-name }}'
        if: ${{ steps.check_dependabot.outputs.result == 'false'}}
        uses: peter-evans/repository-dispatch@26b39ed245ab8f31526069329e112ab2fb224588 # pin@v2
        with:
          token: ${{ secrets.eid-build-token }}
          event-type: ${{ inputs.kubernetes-repo-event }}
          repository: 'felleslosninger/${{ inputs.kubernetes-repo }}'
          client-payload: '{"image-name": "${{env.IMAGE-NAME}}", "registry-url": "${{secrets.registry-url}}", "image": "${{secrets.registry-url}}/${{env.IMAGE-NAME}}:${{inputs.image-version}}@${{inputs.image-digest}}","version":"${{inputs.image-version}}","application-name":"${{env.APPLICATION-NAME}}","manual-deploy":${{ steps.check_manual_deploy.outputs.result }},"jira-id":"${{env.JIRA_ID}}","author":${{ toJSON(github.event.head_commit.author) }}, "pr-labels":${{toJSON(steps.pr-labels.outputs.result)}} }'
